# this is an example for how filesets can be defined in a repo config file
# so that they can be referenced in issue labels or manually in by the user.
filesets:
  - name: examples
    files:
      - examples/*.yaml
  - name: stock-data
    files:
      - examples/stock-data.yaml
  - name: cluster-scope-overlays
    files:
    - examples/stale_dev_overlay/*.yaml
  - name: app1
    files:
      - examples/app1/*.yaml
